<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <title>{% block title %}Student Panel{% endblock %}</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        ::after, ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        body {
            font-family: 'Poppins', sans-serif;
        }
    
        .wrapper {
            display: flex;
        }
    
        /* Sidebar Styling */
        #sidebar {
            width: 70px;
            min-width: 70px;
            z-index: 1000;
            transition: all .25s ease-in-out;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: 100vh;
        }
    
        #sidebar.expand {
            width: 260px;
            min-width: 260px;
        }
    
        .toggle-btn {
            background-color: transparent;
            cursor: pointer;
            border: 0;
            padding: 1rem 1.5rem;
        }
    
        .toggle-btn i {
            font-size: 1.5rem;
            color: #FFF;
        }
    
        .sidebar-logo {
            margin: auto 0;
        }
    
        .sidebar-logo a {
            color: #FFF;
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
        }
    
        #sidebar:not(.expand) .sidebar-logo,
        #sidebar:not(.expand) a.sidebar-link span {
            display: none;
        }
    
        #sidebar.expand .sidebar-logo,
        #sidebar.expand a.sidebar-link span {
            animation: fadeIn .25s ease;
        }
    
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    
        .sidebar-nav {
            padding: 2rem 0;
            flex: 1 1 auto;
        }
    
        .sidebar-link {
            padding: .625rem 1.625rem;
            color: #FFF;
            display: block;
            font-size: 0.9rem;
            white-space: nowrap;
            border-left: 3px solid transparent;
            text-decoration: none;
        }
    
        .sidebar-link i {
            font-size: 1.1rem;
            margin-right: .75rem;
        }
    
        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, .075);
            border-left: 3px solid #3b7ddd;
            color: #FFF;
        }
    
        .sidebar-item {
            position: relative;
        }
    
        #sidebar:not(.expand) .sidebar-item .sidebar-dropdown {
            position: absolute;
            top: 0;
            left: 70px;
            background-color: #000000;
            padding: 0;
            min-width: 15rem;
            display: none;
        }
    
        #sidebar:not(.expand) .sidebar-item:hover .has-dropdown+.sidebar-dropdown {
            display: block;
            max-height: 15em;
            width: 100%;
            opacity: 1;
        }
    
        #sidebar.expand .sidebar-link[data-bs-toggle="collapse"]::after {
            border: solid;
            border-width: 0 .075rem .075rem 0;
            content: "";
            display: inline-block;
            padding: 2px;
            position: absolute;
            right: 1.5rem;
            top: 1.4rem;
            transform: rotate(-135deg);
            transition: all .2s ease-out;
        }
    
        #sidebar.expand .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
            transform: rotate(45deg);
        }
    
        /* Main Content Styling */
        .main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
            transition: all 0.35s ease-in-out;
            background-color: #f5f5f5;
            min-width: 0;
        }
    
        /* Navbar Styling */
        .navbar {
            background-color: #fff;
            box-shadow: 0 0 2rem 0 rgba(33, 37, 41, .1);
            position: sticky;
            top: 0;
            z-index: 1001;
        }
    
        .avatar {
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }
    
        /* Content Styling */
        .content {
            padding: 2rem;
            flex: 1 0 auto;
            overflow-y: auto;
        }
    
        .card {
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
    
        /* Footer Styling */
        .footer {
            background-color: #fff;
            padding: 1rem 0;
            box-shadow: 0 0 2rem 0 rgba(33, 37, 41, .1);
        }

        /* Ensure table rows and headers take only one line */
#allotmentTable th, #allotmentTable td {
    white-space: nowrap;  /* Prevents text from wrapping */
    overflow: hidden;
    text-overflow: ellipsis;  /* Adds "..." if text is too long */
    vertical-align: middle;  /* Centers text vertically */
    padding: 8px;
}

/* Set a fixed height for rows to keep them uniform */
#allotmentTable tr {
    height: 40px;
}

/* Make sure headers align properly */
#allotmentTable thead th {
    vertical-align: middle;
    text-align: center;
}

/* Optional: Adjust table font size for a more compact look */
#allotmentTable {
    font-size: 14px;
}

/* Prevents large column width due to long names */
.fixed-column {
    max-width: 150px;  
    text-align: center;
}
/* Active Page Highlight */
.sidebar-link.active, 
.sidebar-link:hover {
    background-color: rgba(255, 255, 255, 0.11);
    color: #f5e93e;
    border-left: 4px solid #3e95e6;
    padding-left: 16px; /* Adjust for alignment */
    transition: all 0.3s ease-in-out;
}


    </style>
    
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-menu"></i> <!-- Updated to a hamburger icon -->
                </button>
                <div class="sidebar-logo">
                    <a href="#">NASC-PATH</a>
        
                </div>
            </div>
            
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'student_dashboard' %}" class="sidebar-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'student_profile' %}" class="sidebar-link">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'view_courses_student' %}" class="sidebar-link">
                        <i class="fas fa-book-open"></i>
                        <span>View Courses</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'course_selection' %}" class="sidebar-link">
                        <i class="fas fa-edit"></i>
                        <span>Course Selection</span>
                    </a>
                </li>
                
                <li class="sidebar-item">
                    <a href="{% url 'view_student_allotment' %}" class="sidebar-link">
                        <i class="fas fa-tasks"></i>
                        <span>Allotment Result</span>
                    </a>
                </li>
                <div class="sidebar-footer">
                    <a href="{% url 'logout' %}" class="sidebar-link">
                        <i class="fas fa-power-off"></i>
                        <span>Logout</span>
                    </a>
                </div>
            
                
                </ul>
                
            
        </aside>

        <!-- Main Content -->
        <div class="main">
            

            <!-- Content -->
            <main class="content">
                {% block content %}
                <!-- Page-specific content goes here -->
                {% endblock %}
            </main>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.querySelector('.toggle-btn');
            const sidebar = document.querySelector('#sidebar');
            const toggleIcon = toggleBtn.querySelector('i');

            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('expand');

                // Change the toggle button icon dynamically
                if (sidebar.classList.contains('expand')) {
                    toggleIcon.classList.replace('lni-menu', 'lni-close'); // Change to close icon
                } else {
                    toggleIcon.classList.replace('lni-close', 'lni-menu'); // Change back to menu icon
                }
            });

            // Highlight active sidebar link
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            sidebarLinks.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add('active');
                }
            });
        });
    </script>

</body>
</html>
