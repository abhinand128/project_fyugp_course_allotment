{% extends 'admin_base.html' %}

{% block content %}
<div class="container-fluid allocation-container">
    <div class="card shadow form-card">
        <div class="card-header py-3 bg-danger text-white">
            <h6 class="m-0 font-weight-bold">Delete {{ setting.department }} Settings</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete the allocation settings for <strong>{{ setting.department }}</strong>?</p>
                <div class="alert alert-warning">
                    <strong>Warning:</strong> This action cannot be undone.
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger mr-2">Confirm Delete</button>
                    <a href="{% url 'allocation_settings' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.allocation-container {
    padding: 20px;
    background-color: #f8f9fc;
}

.form-card {
    max-width: 600px;
    margin: 0 auto;
    border-radius: 10px;
    border: 1px solid #e3e6f0;
}

.card-header.bg-danger {
    border-radius: 10px 10px 0 0 !important;
}

.alert-warning {
    background-color: #fcf8e3;
    border-color: #faebcc;
    color: #8a6d3b;
}

.btn-danger {
    background-color: #e74a3b;
    border-color: #e74a3b;
}

.btn {
    padding: 0.375rem 1.5rem;
    font-weight: 600;
}
</style>
{% endblock %}
