{% extends 'admin_base.html' %}

{% block title %}Manage Courses{% endblock %}

{% block content %}
<h2 class="text-center">Manage Courses</h2>
<div class="cards-container">
    <div class="card" onclick="window.location.href='{% url 'view_courses' %}'">
        <h3>View Courses</h3>
        <p>Browse the list of available courses</p>
    </div>
    <div class="card" onclick="window.location.href='{% url 'add_course' %}'">
        <h3>Add Course</h3>
        <p>Add new courses to the system</p>
    </div>
    <div class="card" onclick="window.location.href='{% url 'edit_courses' %}'">
        <h3>Edit Courses</h3>
        <p>Modify existing course details</p>
    </div>
</div>

<style>
    /* Cards Section */
    .cards-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 30px auto;
        flex-wrap: wrap;
    }

    .card {
        border: none;
        border-radius: 15px;
        padding: 25px;
        width: 260px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        background: linear-gradient(145deg, #ffffff, #f0f0f3);
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
        margin-bottom: 15px;
    }

    .card p {
        color: #777;
    }
</style>
{% endblock %}
