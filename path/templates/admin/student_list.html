{% extends 'admin_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Student List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Admission Number</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.admission_number }}</td>
                <td><a href="{% url 'student_detail' student.id %}">{{ student.name }}</a></td>
                <td>{{ student.email }}</td>
                <td>{{ student.department }}</td>
                <td>
                    <a href="{% url 'student_edit' student.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'student_delete' student.id %}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirmDelete('{{ student.name }}')">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function confirmDelete(studentName) {
        return confirm(`Are you sure you want to delete ${studentName}? This action cannot be undone.`);
    }
</script>
{% endblock %}
