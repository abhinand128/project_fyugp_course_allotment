{% extends 'admin_base.html' %}

{% block title %}Manage Allotments{% endblock %}

{% block content %}
<div class="cards-container">
    <div class="card" onclick="window.location.href='{% url 'first_sem_allotment' %}'">
        <h3>1 SEMESTER</h3>
    </div>
</div>

<div class="cards-container">
    <div class="card" onclick="window.location.href='{% url 'second_sem_allotment' %}'">
        <h3>2 SEMESTER</h3>
    </div>
</div>

<style>
    /* Cards Section */
    .cards-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 30px auto;
        flex-wrap: wrap;
    }

    .card {
        border: none;
        border-radius: 15px;
        padding: 25px;
        width: 260px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        background: linear-gradient(145deg, #ffffff, #f0f0f3);
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
        margin-bottom: 15px;
    }

    .card p {
        color: #777;
    }
</style>
{% endblock %}
