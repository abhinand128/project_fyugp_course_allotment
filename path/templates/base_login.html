<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Softer shadow */
            width: 95%; /* Wider on smaller screens */
            max-width: 400px; /* Wider max-width */
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 180px; /* Larger logo */
            margin-bottom: 30px;
            transition: transform 0.3s ease; /* For hover effect */
        }

        .logo:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .form-floating {
            margin-bottom: 20px;
            position: relative;
        }

        .form-floating > label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: all 0.2s ease;
            color: #adb5bd;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            top: 20%;
            font-size: 0.8rem;
            color: #673ab7;
        }

        input {
            width: 100%;
            padding: 10px; /* Slightly larger padding */
            box-sizing: border-box;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 8px; /* More rounded corners */
            transition: border-color 0.3s ease; /* Smooth border color transition */
        }

        input:focus {
            border-color: #673ab7; /* Purple border on focus */
            outline: none; /* Remove default outline */
            box-shadow: 0 0 5px rgba(103, 58, 183, 0.2); /* Subtle box shadow on focus */
        }

        button {
            background-color: #673ab7;
            color: white;
            border: none;
            padding: 12px; /* Slightly larger padding */
            width: 100%;
            border-radius: 8px; /* More rounded corners */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        button:hover {
            background-color: #512da8;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* More prominent shadow on hover */
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
            animation: shake 0.5s; /* Shake animation for errors */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }


        @media (max-width: 576px) {
            .login-container {
                padding: 30px;
            }
            .logo {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">

        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

</body>
</html>
