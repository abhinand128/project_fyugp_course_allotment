{% extends 'admin_base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
</div>


<style>
/* Centering the Reset Password Form */
.reset-password-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
    text-align: center;
}

/* Title Styling */
.reset-password-container h2 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #333;
}

/* Input Fields */
.reset-password-container input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

/* Password Requirement Text */
.reset-password-container ul {
    text-align: left;
    padding: 10px;
    font-size: 14px;
    color: #666;
}

/* Submit Button */
.reset-password-container button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.reset-password-container button:hover {
    background: #0056b3;
}

</style>
{% endblock %}
