{% extends 'HOD_base.html' %}

{% block title %}HOD Dashboard{% endblock %}

{% block content %}
<h2 class="text-center">HOD Dashboard</h2>
<div class="cards-container">
    <div class="card" onclick="window.location.href='{% url 'hod_profile' %}'">
        <h3>Profile</h3>
        <p>View your profile details.</p>
    </div>
    <div class="card" onclick="window.location.href='{% url 'hod_student_list' %}'">
        <h3>View Students</h3>
        <p>See all students from your department.</p>
    </div>
</div>

<style>
    /* Cards Section */
    .cards-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 30px auto;
        flex-wrap: wrap;
    }

    .card {
        border: none;
        border-radius: 15px;
        padding: 25px;
        width: 260px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        background: linear-gradient(145deg, #ffffff, #f0f0f3);
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
        margin-bottom: 15px;
    }

    .card p {
        color: #777;
    }
</style>
{% endblock %}
