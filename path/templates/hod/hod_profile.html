{% extends 'HOD_base.html' %}

{% block title %}HOD Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">HOD Profile</h1>

    <!-- Profile Card -->
    <div class="card shadow-sm p-4 mt-4">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th>Name:</th>
                            <td>{{ hod.full_name }}</td>
                        </tr>
                        <tr>
                            <th>Email:</th>
                            <td>{{ hod.user.email }}</td>
                        </tr>
                        <tr>
                            <th>Department:</th>
                            <td>{{ hod.department }}</td>
                        </tr>
                        <tr>
                            <th>Phone:</th>
                            <td>{{ hod.phone_number }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back to Dashboard Button -->
    <div class="text-center mt-4">
        <a href="{% url 'hod_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
